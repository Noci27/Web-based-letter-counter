<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="func.js" defer></script>
    <title>Text analysis</title>
</head>
<body>
    <h1 class="title">Eh, I'ma counting da letters</h1>

    <div class="wrapper">
        <div class="texts">
            <div style="width: 100%;">
                <textarea id="input" name="Text to inspect" placeholder="Paste your text here!"></textarea>
                <div class="options">
                    <input type="checkbox" id="caps" class="checkbox" onclick="swap(1)">
                    <label for="caps">Only count capatalized letters</label> 
                    <input type="checkbox" id="noCaps" class="checkbox" onclick="swap(0)">
                    <label for="noCaps">Only count non-capatalized letters</label> 
                </div>
            </div>
            <input type="submit" class="submit" value="Count da letters!" onclick="update()">
        </div>
        <div id="diagram"></div>
    </div>

</body> 
</html>
